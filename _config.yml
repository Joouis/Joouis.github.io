
# Site settings

url: "https://joouis.github.io"
enforce_ssl: "joouis.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"

# baseurl: /

google-tracking-id: "<YOUR GOOGLE TRACKING ID>"

# Forces https everywhere in your website, except when you serve it locally

force-https: True

#############
# HTML Head #
#############

author: "John Chou"
lang: "en"
title: "John Chou's Homepage"
favicon: "/img/hacker.ico"
description: "Blog and website of John Chou, blogging mainly for tech. Opinions expressed are mine."
keywords: "Joou, blog, personal, jekyll, theme"

################
# Intro layout #
################

black-favicon: "/img/hacker.ico"
background-img: "../img/jazz_guitar.jpg"
me-img: "/img/joou.jpg"

##############################
# Dynamic Text on the header #
##############################

dynamic-typing: True
shuffle: True	# Shuffle the lines.
loop: True
loop-count:	False # Set False for infinite loop, or set any number for finite loop.
type-speed:	12		# Default 10
start-delay: 200	# Default 200
delete-delay: 5000	# Default 5000
lines:			# You can add HTML Tags in the Text
  - text: "Hi, I am John Chou, nice to meet you :)"
  - text: "I am a Software Engineer based in Tainan City."
  - text: "I used to write C, Python and Javascript."
  - text: "*nix is awesome!"

########
# Blog #
########

post-preview-words: 96

paginate: 5

fb-share: True
twitter-share: True
reddit-share: True
disqus-shortname: "joou"

###############
# Life Events #
###############

events:
  - image: "/img/career/ncku.png"
    date: "September 2014 - Today"
    description: "NCKU: Obtaining master degree of EE"
  - image: "/img/career/lilee.jpg"
    date: "July 2015 - September 2015"
    description: "Lilee System: Software Engineer(Intern)"

# First image of the Career timeline
career-img: "/img/career/joou.jpg"

##################
# Contact layout #
##################

email: "luckyjoou@gmail.com"

##################
# Social Buttons #
##################

social:
  - title: "twitter"
    url: "https://twitter.com/JoouChou"
  - title: "github"
    url: "https://github.com/Joouis"
  - title: "instagram"
    url: "https://instagram.com/Joouis/"
  - title: "slideshare"
    url: "https://www.slideshare.net/choujohn351"
  - title: "hackpad"
    url: "https://hackpad.com/Hackpad-of-John-Chou-uddNF5lCdab"

############
# 404 page #
############

404-img: "/img/labtocat.png"

################################################################################

# Tread carefully if you want to change the variables below this point!

# Navigation bar links
# Blog link in the blog and post pages will point to the blog.html#blog
# In the default page it will point to the preview of the last post

pages_list:
  About: 'About'
  Blog: 'Blog'
  Career: 'Career'
  Contact: 'Contact'

# Pagination path
paginate_path: "blog/page:num"

# Enable minification SASS
sass:
  style: compressed

# Exclusion list from the generated _site
exclude: ["Rakefile", "LICENSE", "readme.markdown", "vendor"]
